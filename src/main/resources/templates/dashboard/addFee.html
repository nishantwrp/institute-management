<!DOCTYPE html>
<html lang="en">
<head th:replace="dashboard/layouts/header :: header"></head>

<body id="page-top">
<div id="wrapper">
    <ul th:replace="dashboard/layouts/sidebar :: sidebar"></ul>
    <div id="content-wrapper" class="d-flex flex-column">
        <div id="content">
            <nav th:replace="dashboard/layouts/navbar :: navbar"></nav>

            <div class="container-fluid">
                <div class="d-sm-flex align-items-center justify-content-between mb-4">
                    <h1 class="h3 mb-0 text-gray-800">Pay Fee</h1>
                </div>

                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">Fee payment form</h6>
                    </div>
                    <div class="card-body">
                        <form method="post" th:action="${'/dashboard/student/semester/' + semester.id + '/add/fee'}" th:object="${feeTransaction}">
                            <div class="form-group">
                                <label for="rollNo">Student Roll No.</label>
                                <input type="text" id="rollNo" class="form-control" disabled="disabled" th:value="${userProfile.rollNo}">
                            </div>
                            <div class="form-group">
                                <label for="session">Session</label>
                                <input type="text" id="session" class="form-control" disabled="disabled" th:value="${userProfile.session.startYear}">
                            </div>
                            <div class="form-group">
                                <label for="semester">Semester</label>
                                <input type="text" id="semester" class="form-control" disabled="disabled" th:value="${semester.name}">
                            </div>
                            <div class="form-group">
                                <label for="transactionId">Transaction Id</label>
                                <input type="text" id="transactionId" class="form-control" required="required" placeholder="Transaction Id" th:field="*{transactionId}">
                            </div>
                            <div class="form-group">
                                <label for="amount">Amount</label>
                                <input type="number" id="amount" class="form-control" required="required" placeholder="Amount" th:field="*{amount}">
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <footer th:replace="dashboard/layouts/footer :: footer"></footer>
    </div>
</div>

<a th:replace="dashboard/layouts/scrollToTop :: scrollToTop"> </a>
<div th:replace="dashboard/layouts/logoutModal :: logoutModal"></div>
<script th:replace="site/layouts/toast :: toast"></script>
</body>

</html>
