<!DOCTYPE html>
<html lang="en">
<head th:replace="dashboard/layouts/header :: header"></head>

<body id="page-top">
<div id="wrapper">
    <ul th:replace="dashboard/layouts/sidebar :: sidebar"></ul>
    <div id="content-wrapper" class="d-flex flex-column">
        <div id="content">
            <nav th:replace="dashboard/layouts/navbar :: navbar"></nav>

            <div class="container-fluid">
                <div class="d-sm-flex align-items-center justify-content-between mb-4">
                    <h1 class="h3 mb-0 text-gray-800" th:text="${sessionObj.startYear + ' - ' + semester.name + ' - ' + structure.major.name}"></h1>
                    <a th:href="${'/dashboard/manage/session/' + sessionObj.id + '/semester/' + semester.id + '/structure/' + structure.id + '/delete'}" class="d-none d-sm-inline-block btn btn-sm btn-danger shadow-sm">Delete Course Structure</a>
                </div>

                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">Course Structure</h6>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-bordered" width="100%" cellspacing="0">
                                <tbody>
                                <tr>
                                    <td>Session</td>
                                    <td>
                                        <a th:href="${'/dashboard/manage/session/' + sessionObj.id}" th:text="${sessionObj.startYear}">
                                        </a>
                                    </td>
                                </tr>
                                <tr>
                                    <td>Semester</td>
                                    <td>
                                        <a th:href="${'/dashboard/manage/session/' + sessionObj.id + '/semester/' + semester.id}" th:text="${semester.name}">
                                        </a>
                                    </td>
                                </tr>
                                <tr>
                                    <td>Major</td>
                                    <td th:text="${structure.major.name}"></td>
                                </tr>
                                <tr>
                                    <td>Optional Subjects</td>
                                    <td th:if="${structure.optionalSubjects.size() == 0}">None</td>
                                    <td th:unless="${structure.optionalSubjects.size() == 0}">
                                        <div th:each="subject: ${structure.optionalSubjects}">
                                            <a th:href="${'/dashboard/manage/subject/' + subject.id}" th:text="${subject.code + ' - ' + subject.name}"></a>
                                            <br>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>Compulsory Subjects</td>
                                    <td th:if="${structure.compulsorySubjects.size() == 0}">None</td>
                                    <td th:unless="${structure.compulsorySubjects.size() == 0}">
                                        <div th:each="subject: ${structure.compulsorySubjects}">
                                            <a th:href="${'/dashboard/manage/subject/' + subject.id}" th:text="${subject.code + ' - ' + subject.name}"></a>
                                            <br>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>Actions</td>
                                    <td>
                                        <a th:href="${'/dashboard/manage/session/' + sessionObj.id + '/semester/' + semester.id + '/structure/' + structure.id + '/add/subject'}" class="btn-sm btn-success">
                                            Add subject
                                        </a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <footer th:replace="dashboard/layouts/footer :: footer"></footer>
    </div>
</div>

<a th:replace="dashboard/layouts/scrollToTop :: scrollToTop"> </a>
<div th:replace="dashboard/layouts/logoutModal :: logoutModal"></div>
<script th:replace="site/layouts/toast :: toast"></script>
</body>

</html>
