<!DOCTYPE html>
<html lang="en">
<head th:replace="dashboard/layouts/header :: header"></head>

<body id="page-top">
<div id="wrapper">
    <ul th:replace="dashboard/layouts/sidebar :: sidebar"></ul>
    <div id="content-wrapper" class="d-flex flex-column">
        <div id="content">
            <nav th:replace="dashboard/layouts/navbar :: navbar"></nav>

            <div class="container-fluid">
                <div class="d-sm-flex align-items-center justify-content-between mb-4">
                    <h1 class="h3 mb-0 text-gray-800" th:text="${sessionObj.startYear + ' - ' + semester.name}"></h1>
                    <a th:href="${'/dashboard/manage/session/' + sessionObj.id + '/semester/' + semester.id + '/delete'}" class="d-none d-sm-inline-block btn btn-sm btn-danger shadow-sm">Delete Semester</a>
                </div>

                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">Info</h6>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-bordered" width="100%" cellspacing="0">
                                <tbody>
                                <tr>
                                    <td>Name</td>
                                    <td th:text="${semester.name}"></td>
                                </tr>
                                <tr>
                                    <td>Fee</td>
                                    <td th:text="${semester.fee}"></td>
                                </tr>
                                <tr>
                                    <td>Session</td>
                                    <td>
                                        <a th:href="${'/dashboard/manage/session/' + sessionObj.id}" th:text="${sessionObj.startYear}">
                                        </a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">Course Structures</h6>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                <thead>
                                <tr>
                                    <th>Major</th>
                                    <th>Has Course Structure</th>
                                    <th>Actions</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="major : ${majors}">
                                    <td th:text="${major.name}"></td>
                                    <td th:if="${major.courseStructure}">Yes</td>
                                    <td th:unless="${major.courseStructure}">No</td>
                                    <td th:if="${major.courseStructure}">
                                        <a th:href="${'/dashboard/manage/session/' + sessionObj.id + '/semester/' + semester.id + '/structure/' + major.courseStructure.id}" class="btn-sm btn-primary">
                                            <span class="text">View Course Structure</span>
                                        </a>
                                    </td>
                                    <td th:unless="${major.courseStructure}">
                                        <a th:href="${'/dashboard/manage/session/' + sessionObj.id + '/semester/' + semester.id + '/add/structure/' + major.id}" class="btn-sm btn-success">
                                            <span class="text">Create Course Structure</span>
                                        </a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <footer th:replace="dashboard/layouts/footer :: footer"></footer>
    </div>
</div>

<a th:replace="dashboard/layouts/scrollToTop :: scrollToTop"> </a>
<div th:replace="dashboard/layouts/logoutModal :: logoutModal"></div>
<script th:replace="site/layouts/toast :: toast"></script>
</body>

</html>
